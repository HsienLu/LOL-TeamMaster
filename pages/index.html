      // 獲取元素
      let itemCardGroup = document.getElementById('itemCardGroup');
  
      let itemCardDetail = document.createElement('div');
      itemCardDetail.classList.add('itemCard-detail');
  
    // 迴圈生成五個 itemCard-detail
    for (let i = 0; i < 4; i++) {
      // 創建元素
      let itemCardDetail = document.createElement('div');
      itemCardDetail.classList.add('itemCard-detail');
  
      // 內部 HTML 內容
      itemCardDetail.innerHTML = `
        <div class="d-flex justify-content-between mb-1">
          <div class="fw-bold">魔法狐狸uwu</div>
          <div>TOP</div>
        </div>
        <div class="d-flex itemImg">
          <div class="itemImg-playerImg"></div>
          <div class="itemImg-rankingImg"></div>
        </div>
      `;
  
      // 將元素添加到父元素中
      itemCardGroup.appendChild(itemCardDetail);
    }
    </script>
