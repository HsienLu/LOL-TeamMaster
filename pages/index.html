<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOL 組隊大師</title>
  <script src="https://kit.fontawesome.com/8eab62e458.js" crossorigin="anonymous"></script>

<body>
  <%- include('./layout/header'); -%>
    <div class="banner d-flex justify-content-center">
      <div class="banner-text">
        <button type="button">
          <p>立即開始組隊</p>
        </button>
      </div>
    </div>
    <div class="line"></div>
    <div class="container step">
      <div class="step-bg"></div>
      <button type="button">
        <p>立即開始組隊</p>
      </button>
    </div>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="popular-teams">
          <div class="popular-teams-bg"></div>
          <div class="popular-teams-title fs-2 fw-bold">熱門隊伍</div>
        </div> 
        <button type="button" class="more-btn">
          <p class="more-teams fs-4 me-4">更多隊伍</p>
          <svg width="10" height="15" viewBox="0 0 10 15" fill="none" xmlns="http://www.w3.org/2000/svg">

          </svg>   
        </button>  
      </div>
      <div class="d-flex imgGroup">
        <div class="mask"></div>
        <div class="mask-ranking"></div>
      </div>
    </div>
 
    <%- include('./layout/footer'); -%>

      <script type="module" src="../main.js"></script>
</body>

</html>
