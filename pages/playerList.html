    <div class="container mt-38">
      <!-- 選單 -->
      <div class="searchGroup d-flex justify-content-between mb-18">
        <div class="searchDropDown d-flex gap-lg-8">
          <div class="btn-group border border-white">
            <button
              type="button"
              class="btn btn-transparent dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              讚數
            </button>
            <ul class="dropdown-menu">
              <li id="playerThumbDesc">
                <a class="dropdown-item" href="#">讚數多至少</a>

              </li>
            </ul>
          </div>
          <div class="btn-group border border-white">
            <button
              type="button"
              class="btn btn-transparent dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              牌位
            </button>
            <ul id="playerRankSelect" class="dropdown-menu">
              <li>
                <a class="dropdown-item" data-rank="Challenger" href="#"
                  >菁英</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-rank="Grandmaster" href="#"
                  >宗師</a
                >
              </li>
              <li>
                <a class="dropdown-item" data-rank="Master" href="#">大師</a>
              </li>
              <li>
                <a class="dropdown-item" data-rank="Diamond" href="#">鑽石</a>
              </li>
              <li>
                <a class="dropdown-item" data-rank="Emerald" href="#">翡翠</a>
              </li>
              <li>
                <a class="dropdown-item" data-rank="Platinum" href="#">白金</a>
              </li>
              <li><a class="dropdown-item" data-rank="Gold" href="#">金</a></li>
              <li>
                <a class="dropdown-item" data-rank="Silver" href="#">銀</a>
              </li>
              <li>
                <a class="dropdown-item" data-rank="Bronze" href="#">銅</a>
              </li>
              <li><a class="dropdown-item" data-rank="Iron" href="#">鐵</a></li>
            </ul>
          </div>
        </div>
        <form class="d-flex">
          <div class="input-group">
            <input
              type="search"
              class="jsPlayerSearch form-control border-end-0"
              placeholder="What are you looking for?"
              aria-label="Search"
              aria-describedby="search-form"
            />
            <button
              class="jsPlayerSearchBtn btn border border-white border-start-0"
              id="search-form"
              type="submit"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </form>
      </div>
      <!--標題  -->
      <div class="titleImg position-relative mt-lg-18 mb-lg-5">
        <h2
          class="position-absolute top-20 start-33 fw-black"
          style="width: 240px; height: 58px"
        >
          玩家
        </h2>
      </div>
      <!--卡片-->
      <div class="jsPlayerWrap row" id="data-container"></div>
      <div
        class="d-flex justify-content-center align-items-center mt-11 mt-md-15 mb-20 mb-md-25"
        id="pagination"
      ></div>
